<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>jquery concepts</title>

        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
        </script>
    </head>
    <body>
        <div class="main-app">
            <button class="my-btn" type="button">click me!</button>
            
            <!-- images will be dynamically appended here with jQuery -->
            <div class="image-container"></div>
        </div>

        <script>
            // Say you want to make a clickable element on the rendered HTML page (aka the DOM).
            // Then append an image to the DOM with custom attributes on the new element for holding data
            
            // You would use jQuery to get a reference to that element and convert that reference into
            // a jquery object in order to use jQuery helper methods. Like an onClick event
            
            // Start with the jquery function $() and reference the element with the same syntax as you would with CSS
            // #my-id-name .my-class-name

            // $('.my-btn') now we have a jquery object of this button element.

            // As long as you don't put a terminator (semicolon ;) after a jQuery method, you can daisy-chan methods after each other.
            
            // Each jQuery method will return something back. 
            
            // If it returns a jQuery object, you can continue chaining jQuery helper methods.
            // If it returns something else like a string, you can choose to keep that value, 
            // or use vanilla js string methods for further refinement
            
            // set up an on click event for our button with jQuery
            // $('this-is-our-selector').on('this is the event type', function() {})
            
            $('.my-btn').on('click', function() {
                // do something when this button is clicked
                // This jQuery methods will empty the content inside the '.image-container' div so only one image will exist at a time.
                $('.image-container').empty()

                // There are 3 main steps to append a new element to the DOM

                // 1. create a new jquery element in js memory,
                // 2. add some class names and attribute values,
                // 3. append it to the DOM


                // jQuery can create an element by putting an opening element tag in the jquery function
                let newImage = $('<img>');

                // add class names to our jQuery element
                newImage.addClass('my-image some-other-class-name lalala');

                // image tags need 'src' and 'alt' attributes
                // I will daisy-chain jQuery methods one after the other
                newImage.attr('src', 'https://picsum.photos/id/237/200/300')
                    .attr('alt', 'random placeholder');

                // add custom attribute values by prepending 'data' in front of your custom attribute name
                // ex. 'data-some-attribute-name'
                newImage.attr('data-secondary-src', 'https://picsum.photos/id/1025/200/300')

                // now we will append this new element into the DOM in a pre-defined div element
                $('.image-container').append(newImage);

            });

            // Since we stored data inside a custom attribute, we can do something usefull with it
            // When an image is clicked we will get a reference to it and swap the urls to display a diferent picture
            
            // Note that the image did not exist when the DOM loaded,
            // so we need to reference the document, and specify our selector as the second .on argument
            // ^^(this part has not been covered in class yet)^^
            $(document).on('click', '.my-image', function() {
                // using the context of the 'this' keyword, we can refence our clicked element
                // vanilla js will spit back the element
                console.log(this);

                // We need a jQuery object of 'this' to do something usefull
                let $this = $(this);

                // now we can retrieve the attribute vallues with jquery helper methods
                let currentSrc = $this.attr('src');
                let secondarySrc = $this.attr('data-secondary-src');

                // swap the values of our attributes with jQuery
                $this.attr('src', secondarySrc)
                    .attr('data-secondary-src', currentSrc)
            });


        </script>
    </body>
</html>
